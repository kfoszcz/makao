<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="card-styles.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
           $('#login').focus(); 
           $('#submit').click(function(){
                if ($('#login').val())
                    $('form:first').submit();
           });
           $('input').keypress(function(e){
                if (e.which == 13) {
                    $('form:first').submit();
                    return false;
                }
           });
        });
    </script>
    <!-- <script type="text/javascript" src="/socket.io/socket.io.js"></script> -->
</head>
<body>

<div class="login-window">
    <form method="post">
        <div><label for="login">Login: </label><input type="text" name="login" id="login"></div>
        <div><label for="password">Has≈Ço: </label><input type="password" name="password" placeholder="Zostaw puste"></div>
        <div class="button" id="submit">Zaloguj</div>
    </form>
</div>

</body>
</html>
